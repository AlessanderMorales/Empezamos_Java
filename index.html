<html>
  <body>
    <h1>Calculadora</h1>
    

    <form id="sumar-form">
      <label for="primer-numero">Primer número suma:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>



    <form id="multiplicar-form">
      <label for="primer-numero-multiplicacion">Primer número multiplicación:</label>
      <input type="number" id="primer-numero-multiplicacion" />
      <label for="segundo-numero-multiplicacion">Segundo número:</label>
      <input type="number" id="segundo-numero-multiplicacion" />
      <input type="submit" value="Multiplicar" id="multiplicar-button" />
    </form>
    <div id="resultado-multiplicacion-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
